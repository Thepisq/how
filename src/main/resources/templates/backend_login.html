<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{../css/login.css}">
    <script type="text/javascript" th:src="@{../js/jquery-1.12.4.min.js}"></script>
    <!--引入bootstrp样式-->
    <link rel="stylesheet" th:href="@{../bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{../bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="top">
    <div class="top_one"><a th:href="@{major.html}"><img th:src="@{../images/logo.png}" width="200px" height="100px"></a></div>
</div>
<div class="center">
    <div class="one">
        <div class="two">欢迎登录光粒社区！</div>
        <div class="three">
            <form method="post" action="/manage/login">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon " id="sizing-addon1">账号</span>
                    <input id="username" name="username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                </div>
                </br></br>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon " id="sizing-addon2">密码</span>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
                </div>
                </br></br>
                <input type="submit" class="btn btn-success btn-lg btn-block" value="登录"/>
            </form>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
